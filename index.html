<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script src="./script.js" defer></script>
        <title>Inicio</title>
    </head>
    <body>
        <main id="wrap-main">
            <section class="weather-content">
                <h1>Buscador del Clima</h1>
                <div class="result">
                    <p>
                        Agregue ciudad y pais
                    </p>
                </div>
                <form action="" method="POST" class="weather">
                    <input type="text" name="city" id="city" placeholder="Ciudad" autocomplete="off">
                    <select name="" id="country">
                        <option disabled selected value="">Select the Country</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">Espana</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>
                    <input type="submit" name="" id="" value="Get Weather">
                </form>
            </section>
        </main>
    </body>

</html>
